<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  </head>
  <body>

    <h1>Registrar usuario</h1>
    {%if error %}
    <p style="color:red">{{error}}</p>
    {% endif %}

    <!-- FORMULARIO CON LIBRERIA -->
    <form action method="post">
      {{form.hidden_tag()}} <!-- hidden_tag nos ayuda en la validacion -->
      {{form.username.label}}
      {{form.username}}
      <br>
      {{form.password.label}}
      {{form.password}}
      <br>
      {{form.submit}}
    </form>
  </body>
</html>
