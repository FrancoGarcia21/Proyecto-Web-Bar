{%extends 'base.html' %}
{% block title %} VENTA {%endblock%}

<!-- Botones de la página -->
{% block buttons %}
{% for categoria in categorias %}
<button class="boton-ventana estiloBtn btn-categoria"
  data-id="{{ categoria[0] }}">
  {{ categoria[1] }}
</button>
{% endfor %}
{%endblock%}

<!-- Contenido de la página -->
{% block content %}
<!-- Se incluye el contenido de venta, es un listado de los productos con su precio (ver si lo dejamos como botones o listado) -->
<!-- Se incluye la vista de las categorias y el carrito como un aside -->

{% include 'VentaLista.html' %}
{% include 'carrito.html' %}

<!-- scripts -->
<script src="{{ url_for('static', filename='js/carrito.js') }}"></script>
<script src="{{ url_for('static', filename='js/venta.js') }}"></script>
{% endblock %}
