
<!-- MODIFICAR ESTADO -->
<!-- Botón para abrir el modal -->
<button class="boton-ventana bg-blue-600 text-white hover:bg-blue-700"
  onclick="my_modal_3.showModal()">MODIFICAR ESTADO</button>

<!-- Modal -->
<dialog id="my_modal_3" class="modal">
  <div class="modal-box w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h3 class="text-xl font-semibold mb-4">Modificar Estado</h3>
    <form method="dialog">
      <button
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form>
    <p>Ingrese el ID del producto que desea activar o desactivar</p>
    <!-- Formulario del modal -->
    <form method="post" action>

      <div>
        <label for="idDni"
          class="block text-sm font-medium text-gray-700">ID:</label>
        <input type="text" name="dni" id="idDni"
          class="mt-1 block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Botones del formulario -->
      <div class="flex justify-end space-x-2 pt-4">
        <button type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Activar</button>
        <button type="button" onclick
          class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Desactivar</button>
      </div>
    </form>
  </div>
</dialog>
