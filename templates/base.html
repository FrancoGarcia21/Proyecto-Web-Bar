<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Gestor de Bar - {% block title %} {%endblock%}</title>
        <link rel="stylesheet"
            href="{{url_for('static', filename = 'css/main.css')}}">
        <link rel="stylesheet"
            href="{{url_for('static', filename = 'css/styles.css')}}">
    </head>
    <body>
        <div class="flex-container">
            <header class="header-left">GESTOR DE BAR</header>
            <div class="button-center">
                {% block buttons %}{% endblock %}
            </div>
        </div>
        <div class="container">
            <div class="sidebar">
                <a href="{{url_for('stock')}}"
                    class="boton-ventana estiloBtn">STOCK</a>
                <a href="{{url_for('venta')}}"
                    class="boton-ventana estiloBtn">VENTA</a>
                <a href="{{url_for('informe')}}"
                    class="boton-ventana estiloBtn">INFORME</a>
                <a href="{{url_for('usuarios')}}"
                    class="boton-ventana estiloBtn">USUARIO</a>
                <a href="{{url_for('login')}}"
                    class="boton-ventana mt-auto bg-red-600 hover:bg-red-700 text-white">
                    Salir
                </a>
            </div>
            <div class="main-content">
                <h2>BIENVENIDO</h2>
                <p>Desde aqu√≠ vas a poder gestionar stock, ventas, informes y
                    usuarios.</p>
                {% block content %}
                <!-- Bloque de contenido -->

                {%endblock%}
            </div>
        </div>
        <script src="{{url_for('static', filename = 'js/script.js')}}"></script>
    </body>
</html>
